<!DOCTYPE html>
<html lang="en">
<head>
    <title>CatSocial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="/public/stylesheets.css" rel="stylesheet">
</head>
<body>
    <main role="main" class="container">
        <div class="d-flex align-items-center p-3 my-3 text-black-50 bg-primary rounded box-shadow">
           
            <div class="lh-100">
              <h2 class="mb-0 text-white lh-100">Assignment</h2>
              <h5>Thông tin bài tập bạn đăng sẽ hiện ở đây</h5>
              <!-- Nút tạo bài tập -->
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Tạo
              </button>
    
              <!-- The Modal -->
              <div class="modal" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                  
                    <div class="container">
                        <div class="container-fluid p-3 ">
                            <div class="modal-header">
                                <h1>Assignment</h1>
                            </div>
                           
                            <div class="row">
                                <div class=" col-lg-8">
                                    <form>
                                        <!--phần chủ đề-->
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Subject:</label>
                                            <input type="text" class="form-control" id="recipient-name" >
                                        </div>
                                        <!--nội dung thông báo-->
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Message:</label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                        <!--input file-->
                                        <div class="form-group">
                                            <input class="fa fa-image icon" type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple aria-hidden="true">
                                        </div>
                                        <div class="form-group">
                                            <input class="fa fa-file icon" type="file" id="file_uploads"   multiple aria-hidden="true">
                                        </div>
                                        
                                    </form>
                                </div>
                                <div class=" col-lg-4 ">
                                    <!--Phần điểm và giới hạn ngày làm-->
                                    <form>
                                        <br>
                                        <div class="point-select">
                                            <div class="form-group">
                                                <span>Điểm</span>
                                                <br>
                                                <select class="w-50">
                                                    <option>1</option>
                                                    <option>2</option>
                                                </select>
                        
                                            </div>
                                            
                                        </div>
                                        <div class="deadline-select">
                                            <div class="form-group">
                                                <span>Đến hạn</span>
                                                <br>
                                                <select class="w-50">
                                                    <option>1</option>
                                                    <option>2</option>
                                                </select>
                                            </div>
                                            
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div> 
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Posted</button>
                    </div>
          
              
              </div>
            </div>
          </div>
    </main>
    
</body>
</html>
